- type: shader
  id: Crt
  kind: source
  path: "/Textures/Shaders/crt.swsl"
  params:
    scanlines_opacity: 0.4
    scanlines_width: 0.25
    grille_opacity: 0.3
    resolution: 1600, 1080
    roll: true
    roll_speed: 8.0
    roll_size: 15.0
    roll_variation: 1.8
    distort_intensity: 0.05
    noise_opacity: 0.4
    noise_speed: 5.0
    static_noise_intensity: 0.06
    aberration: 0.03
    brightness: 1.4
    discolor: true
    warp_amount: 1.0
    clip_warp: false
    vignette_intensity: 0.4
    vignette_opacity: 0.5

